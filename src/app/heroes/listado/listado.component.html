<p>Listado de Heroes!</p>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} - {{ heroe }}</li>
</ul>

<h3>Heroe Borrado</h3>

<span *ngIf="!heroeBorrado; else Borrado">no se borraron heroes</span>
<ng-template #Borrado>
  <span>El heroe {{ heroeBorrado }} fue eliminado</span>
</ng-template>

<button (click)="borrarHeroe()">Borrar thor</button>
